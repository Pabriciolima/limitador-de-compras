<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Meta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Botão de Alternância de Modo -->
  <button id="toggle-mode" class="mode-button">
    <svg id="moon-icon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3a9 9 0 0 1 9 9c0 4.97-4.03 9-9 9a9 9 0 0 1-9-9 9 9 0 0 1 9-9zm0 16a7 7 0 0 0-7-7 7 7 0 0 0 7 7 7 7 0 0 0 7-7 7 7 0 0 0-7 7z"/>
    </svg>
    <svg id="sun-icon" class="icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <div class="container">
    <h1>Calculadora de Meta</h1>
  
    <label for="meta">Meta (R$):</label>
    <input type="text" id="meta" placeholder="Insira a meta" oninput="formatCurrency(this)" />
  
    <label for="realizado">Valor Realizado (R$):</label>
    <input type="text" id="realizado" placeholder="Insira o valor realizado" oninput="formatCurrency(this)" />
  
    <button id="calcular">Calcular</button>
  
    <div class="resultado">
      <p>Porcentagem atingida: <span id="porcentagem">--%</span></p>
      <p>Disponível para compra: <span id="disponivel">R$ --</span></p>
    </div>
  
    <!-- Mensagem de Parabéns -->
    <div id="parabens" class="hidden">
      <p>🎉 🎉 <strong>Parabéns!</strong> Você bateu sua meta! 🏆 🎉</p>
    </div>
  </div>
  
  <footer class="footer">
    Criado por Pabricio Lima &reg; 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
